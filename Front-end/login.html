<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=alternate_email" />
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
  <main>
    <section id="login">
      <div id="imagem"></div>
      <div id="form">
        <h1>Login</h1>
        <p>Seja bem-vindo(a). Fa√ßa login para acessar sua conta.</p>

        
        <form onsubmit="fazerLogin(event)" autocomplete="on">

            <div class="campo">
            <span class="material-icons">person</span>
            <input type="nome" id="nome" placeholder="Nome" required minlength="3" maxlength="30">
          </div>

          <div class="campo"> 
           <span class="material-symbols-outlined">alternate_email</span>
            <input type="email" id="email" placeholder="E-mail" maxlength="30" required>
          </div>

          <div class="campo">
            <span class="material-icons">vpn_key</span>
            <input type="password" id="senha" placeholder="Senha" required minlength="4" maxlength="15">
          </div>

           

          <input type="submit" value="Entrar">

          <a href="cadastro.html" class="botao">
            Cadastro <span class="material-icons">person_add</span>
          </a>
        </form>
      </div>
    </section>
  </main>

  
</html>
